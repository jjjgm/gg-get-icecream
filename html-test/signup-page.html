<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for being a friend</title>

    <link rel="stylesheet" href="./css/reset.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./css/general-style.css">
</head>

<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center">
    <!-- sign up page -->
        <div>
            <h1>Welcome!</h1>
            <h3>Thank you for being a friend.</h3>
            <form>
                <div>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div>
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                </div>
                <div>
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div>
                    <label for="dog-name">Dog Name</label>
                    <input type="text" id="dog-name" name="dog-name" required>
                </div>
                <div>
                    <label for="dog-breed">Dog Breed</label>
                    <input type="text" id="dog-breed" name="dog-breed" required>
                </div>
                <div>
                    <label for="dog-age">Dog Age</label>
                    <input type="text" id="dog-age" name="dog-age" required>
                </div>
                <div>
                    <label for="dog-gender">Dog Gender</label>
                    <select id="dog-gender" name="dog-gender" required>
                        <option value="">--Please select an option--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="dog-description">Dog Description</label>
                    <textarea id="dog-description" name="dog-description" rows="3"></textarea>
                </div>
                <div>
                    <label for="dog-picture">Dog Picture</label>
                    <input type="file" id="dog-picture" name="dog-picture" accept="image/*">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
