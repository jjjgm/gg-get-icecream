<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for being a friend</title>

    <link rel="stylesheet" href="./css/reset.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- bootstrap stylesheet -->

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./css/general-style.css">

<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center">
    <!-- landing page - if signed out -->
        <div>
            <h1>Welcome back!</h1>
            <h3>Thank you for being a friend.</h3>
            <form class="mt-4">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="user" placeholder="name@example.com">
                    <label for="user">Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <div class="d-flex justify-content-center align-items-center mt-4">
                    <button>Log in</button>
                </div>
            </form>
        </div>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
